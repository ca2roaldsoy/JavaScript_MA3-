<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

    <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" pattern="^[a-z A-Z]+$">

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" pattern="^[a-z A-Z]+$">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" pattern="^\d{8,12}$">

        <label for="mail">E-mail</label>
        <input type="email" id="mail" pattern="^[a-z A-Z 0-9 ._-]+@[a-z A-Z 0-9.-]+\.[a-z A-Z]{2,4}$">
            
        <button type="button" id="submit">ENTER</button>
    </form>


    <script src="script.js"></script>
</body>
</html>
